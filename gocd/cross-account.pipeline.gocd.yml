format_version: 4
pipelines:
  "prm-gp2gp-dashboard.cross-account":
    group: gp2gp
    label_template: "${git[:8]}"
    materials:
      git:
        type: configrepo
    environment_variables:
      SHARED_ACCOUNT: 0
    stages:
      - test:
          clean_workspace: true
          jobs:
            test:
              resources:
                - docker
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-test
      - test_e2e:
          clean_workspace: true
          jobs:
            test:
              resources:
                - docker
              artifacts:
                - build:
                    source: e2e/videos
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-get-stubs
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-build dev
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-test-e2e
      - build_dev:
          clean_workspace: true
          jobs:
            npm_build:
              resources:
                - docker
                - big
              artifacts:
                - build:
                    source: public
                - build:
                    source: .cache
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-get-metrics dev
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-build dev
      - deploy_dev:
          clean_workspace: true
          jobs:
            deploy:
              resources:
                - docker
              tasks:
                - fetch:
                    stage: build_dev
                    job: npm_build
                    source: public
                - fetch:
                    stage: build_dev
                    job: npm_build
                    source: .cache
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-deploy dev
      - build_prod:
          clean_workspace: true
          approval:
            type: manual
            allow_only_on_success: true
          jobs:
            npm_build:
              resources:
                - docker
                - big
              artifacts:
                - build:
                    source: public
                - build:
                    source: .cache
              tasks:
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-get-metrics prod
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-build prod
      - deploy_prod:
          clean_workspace: true
          jobs:
            deploy:
              resources:
                - docker
              tasks:
                - fetch:
                    stage: build_prod
                    job: npm_build
                    source: public
                - fetch:
                    stage: build_prod
                    job: npm_build
                    source: .cache
                - exec:
                    command: /bin/bash
                    arguments:
                      - -c
                      - ./tasks dojo-deploy prod
